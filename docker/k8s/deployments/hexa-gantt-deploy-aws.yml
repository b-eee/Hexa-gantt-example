kind: Deployment
apiVersion: apps/v1
metadata:
  name: hexa-vue
  labels:
    app: hexa-vue
    component: microservice
spec:
  selector:
    matchLabels:
      app: hexa-vue
      component: microservice
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  progressDeadlineSeconds: 300
  template:
    metadata:
      name: hexa-vue
      labels:
        app: hexa-vue
        component: microservice
    spec:
      terminationGracePeriodSeconds: 600
      containers:
      - name: beee-hexa-vue
        image: 348686912638.dkr.ecr.ap-northeast-1.amazonaws.com/beee-hexa-vue
        readinessProbe:
          failureThreshold: 3
          successThreshold: 1
          httpGet:
            path: /health_check
            port: hexa-vue
          initialDelaySeconds: 1
          periodSeconds: 10
          timeoutSeconds: 3
        lifecycle:
          preStop:
            exec:
              command: [ "/bin/sleep", "20" ]
        resources:
          requests:
            memory: "64Mi"
            cpu: "30m"
          limits: {}
        imagePullPolicy: Always
        ports:
        - name: hexa-vue
          containerPort: 80
      - name: dnsmasq
        image: "janeczku/go-dnsmasq:release-1.0.7"
        args:
          - --listen
          - "127.0.0.1:53"
          - --default-resolver
          - --enable-search
        resources: {}
      nodeSelector:
        eks.amazonaws.com/nodegroup: nodepoolhx